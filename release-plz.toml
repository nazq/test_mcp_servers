# release-plz configuration
# https://release-plz.dev/docs/config

[workspace]
# Don't publish to crates.io - we only use GitHub releases for Docker image tagging
publish = false

# PR title format
pr_name = "chore: release"

# Changelog configuration
changelog_update = true

[changelog]
# Changelog sections based on conventional commits
header = """# Changelog

All notable changes to this project will be documented in this file.
"""

body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
            {% if commit.scope %} *({{ commit.scope }})*{% endif %}\
            {% if commit.breaking %} **BREAKING**{% endif %}\
    {% endfor %}
{% endfor %}\n
"""

commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^doc", group = "Documentation" },
    { message = "^test", group = "Testing" },
    { message = "^ci", group = "CI/CD" },
    { message = "^deps", group = "Dependencies" },
    { message = "^chore", skip = true },
]

[[package]]
name = "mcp-test-server"
git_tag_enable = true
git_tag_name = "v{{ version }}"
git_release_enable = true
git_release_name = "v{{ version }}"
# Bump minor for features in 0.x versions (default only bumps patch)
features_always_increment_minor = true
