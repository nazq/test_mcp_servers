# Changelog configuration for release-plz
# This follows conventional commits format

[header]
# Header text for the changelog
text = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

[commit_parsers]
# Define how different commit types are categorized
[[commit_parsers.parsers]]
message = "^feat"
group = "Features"

[[commit_parsers.parsers]]
message = "^fix"
group = "Bug Fixes"

[[commit_parsers.parsers]]
message = "^perf"
group = "Performance"

[[commit_parsers.parsers]]
message = "^refactor"
group = "Refactor"

[[commit_parsers.parsers]]
message = "^docs"
group = "Documentation"

[[commit_parsers.parsers]]
message = "^test"
group = "Testing"

[[commit_parsers.parsers]]
message = "^build"
group = "Build System"

[[commit_parsers.parsers]]
message = "^ci"
group = "Continuous Integration"

[[commit_parsers.parsers]]
message = "^chore"
group = "Miscellaneous"

[[commit_parsers.parsers]]
message = "^style"
skip = true

[[commit_parsers.parsers]]
message = "^deps"
group = "Dependencies"

# Link configuration for GitHub
[github]
owner = "nazq"
repo = "test_mcp_servers"
