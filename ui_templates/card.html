<!DOCTYPE html>
<html>
<body style="margin:0;padding:16px;font-family:system-ui;background:#fff">
  <div style="border:1px solid #e5e7eb;border-radius:12px;padding:16px;max-width:280px">
    <h3 style="margin:0 0 8px;color:#111">Card {{NUMBER}}</h3>
    <p style="color:#555;margin:0 0 12px;font-size:14px">
      This is carousel card #{{NUMBER}}. Click below to fire an intent action.
    </p>
    <button id="card-btn"
      style="padding:10px 20px;background:#ea580c;color:white;border:none;border-radius:8px;cursor:pointer;font-size:15px">
      Select Card {{NUMBER}}
    </button>
  </div>
  <script>
    document.getElementById('card-btn').addEventListener('click', function() {
      window.parent.postMessage({
        type: 'intent',
        payload: {
          intent: 'card_selected',
          params: { card: {{NUMBER}}, timestamp: Date.now() }
        }
      }, '*');
      this.style.background = '#16a34a';
      this.textContent = 'Selected!';
    });
  </script>
</body>
</html>
